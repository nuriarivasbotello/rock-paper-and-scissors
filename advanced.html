<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body
    id="body"
    data-mode="advanced"
  >
    <div
      class="container"
      id="container"
    >
      <div
        class="userResult"
        id="userResult"
      ></div>
      <p class="versus">VS</p>
      <div
        class="pcResult"
        id="pcResult"
      ></div>
    </div>
    <div
      class="images"
      id="images"
    >
      <div
        class="icon"
        id="paper"
      >
        <img
          src="./assets/images/icon-paper.svg"
          alt="Paper"
          data-image="paper"
        />
      </div>
      <div
        class="icon"
        id="rock"
      >
        <img
          src="./assets/images/icon-rock.svg"
          alt="Rock"
          data-image="rock"
        />
      </div>
      <div
        class="icon"
        id="scissors"
      >
        <img
          src="./assets/images/icon-scissors.svg"
          alt="Scissors"
          data-image="scissors"
        />
      </div>
      <div
        class="icon"
        id="lizard"
      >
        <img
          src="./assets/images/icon-lizard.svg"
          alt="Lizard"
          data-image="lizard"
        />
      </div>
      <div
        class="icon"
        id="spock"
      >
        <img
          src="./assets/images/icon-spock.svg"
          alt="Spock"
          data-image="spock"
        />
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
