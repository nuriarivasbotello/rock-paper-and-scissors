<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Piedra, papel o tijeras+</title>
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
  </head>
  <body
    id="body"
    data-mode="simple"
  >
  <div class="marker" id="marker">

    <div class="styleMarker userMarker" id="userMarker">
      <p class="title">YOU</p>
      <h2 class="points userPoints" id="userPoints">0</h2>
    </div>
    <p class="versus">ROCK
      PAPER
      SCISSORS</p>
    <div class="styleMarker pcMarker" id="pcMarker">
      <p class="title">PC</p>
      <h2 class="points pcPoints" id="pcPoints">0</h2>
    </div>
  </div>
    <div
      class="images firstScreen show"
      id="images"
    >
      <div
       id="paper" class="paper "
       >
       
       <img
       src="./assets/images/icon-paper.svg"
       class="icon "
          alt="Paper"
          data-image="paper"
          />
        </div>
      <div
      id="rock"class="rock "
      >
      
      <img
      src="./assets/images/icon-rock.svg"
      alt="Rock"
      class="icon "
          data-image="rock"
          />
        </div>
        <div
        id="scissors"class="scissors "
        >
        
        <img
        src="./assets/images/icon-scissors.svg"
        alt="Scissors"
        class="icon "
        data-image="scissors"
        />
      </div>
      <img src="./assets/images/bg-triangle.svg" class="figure" alt="Triangle"></img>
      
    </div>
    <div class="secondScreen hidden" id="secondScreen">
      <div class="result">
        <h2 class="title-choice">Your Picked</h2>
        <h2 class="title-choice">The Pc Picked</h2>
      </div>
      <div class="image-result">
        <img src="" class="image-result-user" id="image-result-user" alt="Result User"/>
        <img src="" class="image-result-pc" id="image-result-pc" alt="Result User"/>
      </div>
      <div class="circles">

        <div class="circle"></div>
        <div class="circle "></div>
      </div>
      <button class="button" id="button">PLAY AGAIN</button>
      <img src="./assets/images/bg-triangle.svg" class=" figure figure-move" alt="Triangle"></img>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
